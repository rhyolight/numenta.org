<section class="hero">
  <div class="container">

    <div class="row">
      <div class="col-sm-7">
        <h1>Welcome to NuPIC</h1>
        {% include base/markdown.html file='welcome.md' %}
      </div>
      <div class="col-sm-offset-1 col-sm-4">
        <div class="text-center">
          <img src="{{ site.baseurl }}/assets/img/base/logo/numenta-mark-dark.svg" alt="Numenta Logo" />
        </div>

        <!-- header promo start -->
        <aside class="alert alert-info" role="alert">
          {% include base/markdown.html file='promo.header.md' %}
        </aside>
        <!-- header promo end -->
      </div>
    </div>

    <h2>Features</h2>
    <ul class="features list-inline list-unstyled">
      {% for feature in site.data.features %}
        <li>
          <i class="fa fa-4x {{ feature.icon }}"></i>
          <a data-toggle="popover" title="{{ feature.name }}" data-content="{{ feature.desc }}" role="button">
            {{ feature.name }}
            <i class="fa fa-fw fa-caret-down"></i>
          </a>
        </li>
      {% endfor %}
    </ul>

  </div>
</section>
