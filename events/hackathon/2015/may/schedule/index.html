<script src="{{ site.baseurl }}/javascripts/auto-reload.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        // If URL contains ?short, we hide stuff for monitor presentation
        if (window.location.href.indexOf('?short') > 0) {
            $('header,.jump-menu').remove();
            $('section').css({
                // width:"inherit",
                float:"none",
                "margin-left": -160,
                "padding": 0
            });
            $('body').css({
                zoom: 1.5,
                padding: "0.33em 0 0 1em",
                "-moz-transform": "scale(1.5)",
                "-moz-transform-origin": "0 0",
                "-o-transform": "scale(1.5)",
                "-o-transform-origin": "0 0",
                "-webkit-transform": "scale(1.5)",
                "-webkit-transform-origin": "0 0"
            });
            window.NTA.autoReload(60);
        }
        NTA.addAnchors('h2,h3');
    });
</script>
