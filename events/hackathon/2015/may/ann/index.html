<script type="text/javascript">
    $(function() {
        $('section').css({width:"inherit", float:"none"});
        window.NTA.autoReload(60);

        var now = new Date();
        var hackStart = new Date(2015, 4, 30, 10);
        var hackEnd = new Date(2015, 4, 31, 16);
        var $label = $("#countdown-label");
        var width = 800;
        var height = 100;
        var label;
        var deadline;

        function countdownFromDate(d) {
            var ampm = "pm";
            var hours;
            hours = d.getHours();
            if (hours < 11) {
                ampm = "am";
            } else {
                hours -= 12;
            }
            new Countdown({
                year: d.getFullYear(),
                month: d.getMonth() + 1,
                day: d.getDate(),
                hour: hours,
                minutes: d.getMinutes(),
                seconds: d.getSeconds(),
                ampm: ampm,
                width: width,
                height: height,
                target: "countdown",
                rangeHi: "day"
            });

        }
        if (now.getTime() > hackStart.getTime()) {
            label = "Hacking time left before demos:";
            deadline = hackEnd;
        } else {
            label = "Hackathon starts in:";
            deadline = hackStart;
        }
        countdownFromDate(deadline);
        $label.html(label);
    });
</script>
